    body {background-color: #111;}

    #relleno {width: 100%;  height: 50px;}
    

    #topnav {background-color: orange;  overflow: hidden;
             position: fixed; width: 100%;}

    #topnav a {float: left; color: black; text-align: center; padding: 14px 16px; text-decoration: none; font-size: 17px;}

    #topnav a:hover {background-color: #ddd; color: black;}

    #topnav a.active {background-color: #04aa6d; color: white;} 

    #row {display: flex; height: 550px; overflow: hidden; scrollbar-width: auto;}

    #left {flex: 20%; padding: 15px;
           background-color: yellowgreen;
           overflow: scroll; scrollbar-color: royalblue;}

        #left hr {margin: 20px;}

    #center {flex: 80%; background-color: white;
             position: relative;}

      #myImage {height: 80%;}

      #myAudio {width: 80%;
                position: absolute;
                 bottom: 10px;
                 left: 10px;}


    button {border: 0;padding: 6px 6px;font-size: 16px; 
          margin: 5px;background-color: #333; color: #fff;
          width: 70px; height: 30px;
          border-radius: 5px;}

    footer {background-color: maroon; height: 50px;
            text-align: center;}

    footer p {color: white; padding-top: 15px; font-size: 12px;}

  </style>
